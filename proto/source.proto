syntax = "proto3";

package source;

option java_package = "com.risingwave.proto";
option optimize_for = SPEED;

message ConnectorSplit {
  string split_type = 1;
  bytes encoded_split = 2;
}

message ConnectorSplits {
  repeated ConnectorSplit splits = 1;
}

message SourceActorInfo {
  uint32 actor_id = 1;
  ConnectorSplits splits = 2;
}

message ConnectorExtraInfo {
  // for kafka source, need to verify the ulimit is enough on CN side
  optional uint32 kafka_broker_size = 1;
}
