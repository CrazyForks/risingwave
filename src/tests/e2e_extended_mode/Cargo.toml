    "rt",
    "macros",
    "rt-multi-thread",
] }
tokio-postgres = { workspace = true, features = ["with-chrono-0_4"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[[bin]]
name = "risingwave_e2e_extended_mode_test"
path = "src/main.rs"

[lints]
workspace = true
