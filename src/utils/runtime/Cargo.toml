[package]
name = "risingwave_rt"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-machete]
ignored = ["rw-tokio"]

[dependencies]
await-tree = { workspace = true }
console = { workspace = true }
console-subscriber = { workspace = true }
either = { workspace = true }
futures = { workspace = true, features = ["alloc"] }
hostname = { workspace = true }
parking_lot = { workspace = true }
pprof = { workspace = true, features = ["flamegraph"] }
risingwave_common = { workspace = true }
risingwave_variables = { workspace = true }
rlimit = { workspace = true }
rustls = { workspace = true }
# Explicitly specify the tokio version used in RisingWave runtime
rw-tokio = { version = "=1.44.0", package = "tokio" }
thiserror-ext = { workspace = true }
time = { workspace = true, features = ["formatting", "local-offset"] }
tokio = { version = "0.2", package = "madsim-tokio", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
    "fs",
] }
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }
tracing-subscriber = { workspace = true, features = ["fmt", "parking_lot", "std", "time", "local-time", "json"] }

[target.'cfg(not(madsim))'.dependencies]
opentelemetry = { workspace = true }
opentelemetry-otlp = { workspace = true }
opentelemetry-semantic-conventions = { workspace = true }
opentelemetry_sdk = { workspace = true, features = [
    "rt-tokio",
] } # only enable `rt-tokio` feature under non-madsim target
workspace-hack = { path = "../../workspace-hack" }
fastrace = "0.7"
fastrace-opentelemetry = "0.7"

[lints]
workspace = true
